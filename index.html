<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/style.css" />

        <!-- Link the DayJS library -->
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
        ></script>

        <title>Weather Dashboard</title>
    </head>

    <body>
        <div class="mt-4 p-5 bg-primary text-white rounded text-center">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="container">
            <!-- -------------------------------------------SEARCH BAR----------------------------------------- -->
            <div class="row">
                <div id="searchBar" class="col-3">
                    <h3>Search for a city:</h3>
                    <input id="cityName" class="form-control" type="text" 
                    placeholder="Enter city name..." 
                    aria-label="city name input">
                    <button id="searchBTN" class="btn btn-primary">Search</button>
                    <button id="clearBtn" class="btn btn-primary">Clear Search</button>
                    <div id="buttonHolder" class="d-grid gap-2 d-md-block"></div>
                </div>

                <!-- -----------------------WEATHER INFO CARD------------------------------------- -->
                <div id="cardContainer" class="col cardContainer"></div>
                <div id="forecastContainer" class="grid-container-element"></div>
            </div>
        </div>

        
        <!-- link to JQUERY -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
